<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Admin Page</title>
    <div th:replace="fragments/header :: header-css" th:remove="tag"/>
</head>
<body>

<section class="stage slds-grid slds-grid--vertical slds-nowrap">

    <div th:replace="fragments/header :: header">.</div>
    <div class="slds-shrink-none">
        <div class="slds-page-header"><h2 class="slds-text-heading--medium">Admin area</h2></div>
    </div>

    <div class="panel-heading">
        <span th:utext="${userName}"></span>
    </div>
    <div class="slds-grid slds-grid_align-center">
        <img th:src="@{/styles/slds/images/logo-noname.svg}" style="height: 96px"
             class="slds-grid_align-center slds-m-around_small" alt="Logo"/>
    </div>
    <p class="text-center" th:utext="${adminMessage}"></p>
    <div sec:authentication="name">
        The value of the "name" property of the authentication object should appear here.
    </div>
    <div sec:authorize="isAuthenticated()">
        This content is only shown to authenticated users.
    </div>
    <div sec:authorize="hasAuthority('ADMIN')">
        This content is only shown to administrators.
    </div>
    <div sec:authorize="hasAuthority('USER')">
        This content is only shown to users.
    </div>

    <div th:replace="fragments/footer :: footer"></div>
</section>

<script type="text/javascript">
</script>

</body>
</html>
