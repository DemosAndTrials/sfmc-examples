<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SDK - Create Data Extension</title>
    <div th:replace="fragments/header :: header-css" th:remove="tag"/>
</head>
<body>

<section class="stage slds-grid slds-grid--vertical slds-nowrap">

    <div th:replace="fragments/header :: header">.</div>

    <div class="slds-shrink-none">
        <div class="slds-page-header"><h2 class="slds-text-heading--medium">Create Data Extension</h2></div>
    </div>

    <div id="tab-default-1" class="slds-tabs_default__content slds-show slds-m-right_medium slds-m-left_medium"
         role="tabpanel" aria-labelledby="tab-default-1__item">
        <form action="#" th:action="@{/api/sdk/de-create}" th:object="${de}" method="post" name="de">
            <div class="slds-tabs_scoped">
                <!--HEADER-->
                <ul class="slds-tabs_scoped__nav" role="tablist">
                    <li id="step1" class="slds-tabs_scoped__item slds-is-active" title="Properties" role="presentation">
                        <a class="slds-tabs_scoped__link" href="javascript:void(0);" role="tab" tabindex="0"
                           aria-selected="true" aria-controls="tab-scoped-1" id="tab-scoped-1__item">1 Properties</a>
                    </li>
                    <li id="step2" class="slds-tabs_scoped__item" title="Retention" role="presentation"><a
                            class="slds-tabs_scoped__link" href="javascript:void(0);" role="tab" tabindex="-1"
                            aria-selected="false" aria-controls="tab-scoped-2" id="tab-scoped-2__item">2 Data Retention
                        Policy</a></li>
                    <li id="step3" class="slds-tabs_scoped__item" title="Attributes" role="presentation"><a
                            class="slds-tabs_scoped__link" href="javascript:void(0);" role="tab" tabindex="-1"
                            aria-selected="false" aria-controls="tab-scoped-3" id="tab-scoped-3__item">3 Attributes</a>
                    </li>
                </ul>
                <!--STEP 1-->
                <div id="tab-scoped-1" class="slds-tabs_scoped__content slds-show" role="tabpanel"
                     aria-labelledby="tab-scoped-1__item">
                    <div class="slds-form slds-form_stacked">
                        <div class="slds-form-element">
                            <label class="slds-form-element__label" for="input-id-011">Name</label>
                            <div class="slds-form-element__control">
                                <input type="text" id="input-id-011" class="slds-input" placeholder=""
                                       th:field="*{Name}" maxlength="50"/>
                            </div>
                            <div class="slds-text-color_error" th:if="${#fields.hasErrors('Name')}"
                                 th:errors="*{Name}">Name Error
                            </div>
                        </div>
                        <div class="slds-form-element">
                            <label class="slds-form-element__label" for="input-id-012">Key</label>
                            <div class="slds-form-element__control">
                                <input type="text" id="input-id-012" class="slds-input" placeholder=""
                                       th:field="*{PartnerKey}" maxlength="50"/>
                            </div>
                        </div>
                        <div class="slds-form-element">
                            <label class="slds-form-element__label" for="input-id-013">Description</label>
                            <div class="slds-form-element__control">
                            <textarea id="input-id-013" class="slds-textarea" placeholder=""
                                      th:field="*{Description}" maxlength="250"></textarea>
                            </div>
                        </div>
                        <fieldset class="slds-form-element">
                            <div class="slds-form-element__control">
                            <span class="slds-checkbox">
                                <input type="checkbox" name="default" id="checkbox-3" value="on"/>
                                 <label class="slds-checkbox__label" for="checkbox-3">
                                    <span class="slds-checkbox_faux"></span>
                                    <span class="slds-form-element__label">Is Sendable?</span>
                                </label>
                            </span>
                                <span class="slds-checkbox">
                                <input type="checkbox" name="default" id="checkbox-4" value="on"/>
                                 <label class="slds-checkbox__label" for="checkbox-4">
                                    <span class="slds-checkbox_faux"></span>
                                    <span class="slds-form-element__label">Is Testable?</span>
                                </label>
                            </span>
                            </div>
                        </fieldset>
                        <div class="slds-form-element">
                            <br>
                            <button id="nextBtnStep1" class="slds-button slds-button_brand" type="button" name="action"
                                    value="next">
                                Next
                            </button>
                        </div>
                    </div>
                </div>
                <!--STEP 2-->
                <div id="tab-scoped-2" class="slds-tabs_scoped__content slds-hide" role="tabpanel"
                     aria-labelledby="tab-scoped-2__item">
                    <div class="slds-form slds-form_stacked">
                        <div class="slds-form-element">
                            <label class="slds-checkbox_toggle slds-grid">
                                <span class="slds-form-element__label slds-m-bottom_none">Retention Setting</span>
                                <input type="checkbox" name="checkbox" aria-describedby="toggle-desc" value="on"/>
                                <span id="toggle-desc" class="slds-checkbox_faux_container" aria-live="assertive">
                                    <span class="slds-checkbox_faux"></span>
                                    <span class="slds-checkbox_on">On</span>
                                    <span class="slds-checkbox_off">Off</span>
                                </span>
                            </label>
                        </div>
                        <fieldset class="slds-form-element">
                            <legend class="slds-form-element__legend slds-form-element__label">Delete:
                            </legend>
                            <div class="slds-form-element__control">
                                <span class="slds-radio">
                                    <input type="radio" id="radio-1" name="options" value="on"/>
                                    <label class="slds-radio__label" for="radio-1">
                                        <span class="slds-radio_faux"></span>
                                        <span class="slds-form-element__label">Individual Records</span>
                                    </label>
                                </span>
                                <span class="slds-radio">
                                    <input type="radio" id="radio-2" name="options" value="on"/>
                                    <label class="slds-radio__label" for="radio-2">
                                        <span class="slds-radio_faux"></span>
                                        <span class="slds-form-element__label">All records and data extensions</span>
                                    </label>
                                </span>
                                <span class="slds-radio">
                                    <input type="radio" id="radio-3" name="options" value="on"/>
                                    <label class="slds-radio__label" for="radio-3">
                                        <span class="slds-radio_faux"></span>
                                        <span class="slds-form-element__label">All records</span>
                                    </label>
                                </span>
                            </div>
                        </fieldset>
                        <fieldset class="slds-form-element">
                            <legend class="slds-form-element__legend slds-form-element__label">Period:
                            </legend>
                            <div class="slds-form-element__control">
                                <span class="slds-radio">
                                    <input type="radio" id="radio-4" name="options" value="on"/>
                                    <label class="slds-radio__label" for="radio-4">
                                        <span class="slds-radio_faux"></span>
                                        <span class="slds-form-element__label">After</span>
                                    </label>
                                </span>
                                <span class="slds-checkbox">
                                    <input type="checkbox" name="options" id="checkbox-2" value="on"/>
                                    <label class="slds-checkbox__label" for="checkbox-2">
                                        <span class="slds-checkbox_faux"></span>
                                        <span class="slds-form-element__label">Reset period on import</span>
                                    </label>
                                </span>
                                <span class="slds-radio">
                                    <input type="radio" id="radio-5" name="options" value="on"/>
                                    <label class="slds-radio__label" for="radio-5">
                                        <span class="slds-radio_faux"></span>
                                        <span class="slds-form-element__label">On</span>
                                    </label>
                                </span>
                            </div>
                        </fieldset>

                        <div class="slds-form-element">
                            <br>
                            <button id="backBtnStep2" class="slds-button slds-button_brand" type="button" name="action"
                                    value="back">
                                Back
                            </button>
                            <button id="nextBtnStep2" class="slds-button slds-button_brand" type="button" name="action"
                                    value="next">
                                Next
                            </button>
                        </div>
                    </div>
                </div>
                <!--STEP 3-->
                <div id="tab-scoped-3" class="slds-tabs_scoped__content slds-hide" role="tabpanel"
                     aria-labelledby="tab-scoped-3__item">
                    <div class="slds-form slds-form_stacked">




                        <article >
                            <!--<div class="slds-card__header slds-grid">-->
                                <!--&lt;!&ndash;<header class="slds-media slds-media_center slds-has-flexi-truncate">&ndash;&gt;-->
                                <!--&lt;!&ndash;</header>&ndash;&gt;-->
                                <!--&lt;!&ndash;<div class="slds-no-flex">&ndash;&gt;-->
                                    <!--&lt;!&ndash;<a class="slds-button slds-button_stateful slds-button_neutral slds-not-selected slds-float_right"&ndash;&gt;-->
                                       <!--&lt;!&ndash;aria-live="assertive" id="addStepBtn">&ndash;&gt;-->
                                <!--&lt;!&ndash;<span class="slds-text-not-selected">&ndash;&gt;-->
                                    <!--&lt;!&ndash;<svg class="slds-button__icon_stateful slds-button__icon_left" aria-hidden="true">&ndash;&gt;-->
                                     <!--&lt;!&ndash;<use xmlns:xlink="http://www.w3.org/1999/xlink"&ndash;&gt;-->
                                          <!--&lt;!&ndash;xlink:href="/styles/slds/icons/utility-sprite/svg/symbols.svg#add"></use>&ndash;&gt;-->
                                <!--&lt;!&ndash;</svg>Add</span>&ndash;&gt;-->
                                    <!--&lt;!&ndash;</a>&ndash;&gt;-->
                                <!--&lt;!&ndash;</div>&ndash;&gt;-->
                            <!--</div>-->
                            <div class="slds-card__body">
                                <table class="slds-table slds-table_bordered slds-table_cell-buffer">
                                    <thead>
                                    <tr class="slds-text-title_caps">
                                        <th scope="col">
                                            <div class="slds-truncate" title="Name">Name</div>
                                        </th>
                                        <th scope="col">
                                            <div class="slds-truncate" title="Data Type">Data Type</div>
                                        </th>
                                        <th scope="col" style="width: 60px">
                                            <div class="slds-truncate" title="Length">Length</div>
                                        </th>
                                        <th scope="col">
                                            <div class="slds-truncate" title="Primary Key">Primary Key</div>
                                        </th>
                                        <th scope="col">
                                            <div class="slds-truncate" title="Nullable">Nullable</div>
                                        </th>
                                        <th scope="col">
                                            <div class="slds-truncate" title="Default Value">Default Value</div>
                                        </th>
                                        <th scope="col" style="width: 40px">
                                            <div class="slds-truncate" title="X">X</div>
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="field,status : ${de.fields.field}">
                                        <td data-label="Name">
                                            <div class="slds-form-element__control">
                                                <input type="text" class="slds-input"
                                                       th:field="*{fields.field[__${status.index}__].name}" th:value="${name}"/>
                                            </div>
                                        </td>
                                        <td data-label="Data Type">
                                            <div class="slds-select_container">
                                                <select class="slds-select" id="typeSelect"
                                                        th:field="*{fields.field[__${status.index}__].fieldType}">
                                                    <option th:value="TEXT">Text</option>
                                                    <option th:value="NUMBER">Number</option>
                                                    <option th:value="DATE">Date</option>
                                                    <option th:value="BOOLEAN">Boolean</option>
                                                    <option th:value="EMAIL_ADDRESS">EmailAddress</option>
                                                    <option th:value="PHONE">Phone</option>
                                                    <option th:value="DECIMAL">Decimal</option>
                                                    <option th:value="LOCALE">Locale</option>
                                                </select>
                                            </div>
                                        </td>
                                        <td data-label="Length">
                                            <div class="slds-form-element__control">
                                                <input type="text" id="text-input-id-2" class="slds-input" maxlength="5"
                                                       th:field="*{fields.field[__${status.index}__].maxLength}"/>
                                            </div>
                                        </td>
                                        <td data-label="Primary Key">
                                     <span class="slds-checkbox">
                                         <input type="checkbox"
                                                th:checked="*{fields.field[__${status.index}__].isPrimaryKey}"
                                                th:field="*{fields.field[__${status.index}__].isPrimaryKey}"/>
                                         <label class="slds-checkbox__label"
                                                th:for="*{fields.field[__${status.index}__].isPrimaryKey}">
                                             <span class="slds-checkbox_faux"></span>
                                             <span class="slds-form-element__label">Primary Key</span>
                                         </label>
                                     </span>
                                        </td>
                                        <td data-label="Nullable">
                                    <span class="slds-checkbox">
                                         <input type="checkbox" name="default" id="checkbox-6" value="on"/>
                                         <label class="slds-checkbox__label" for="checkbox-6">
                                             <span class="slds-checkbox_faux"></span>
                                             <!--<span class="slds-form-element__label">Nullable</span>-->
                                         </label>
                                     </span>
                                        </td>
                                        <td data-label="Default Value">
                                            <div class="slds-form-element__control">
                                                <input type="text" id="text-input-id-3" class="slds-input"
                                                       th:field="*{fields.field[__${status.index}__].defaultValue}"/>
                                            </div>
                                        </td>
                                        <td data-label="Actions">
                                            <button th:id="deleteBtn" type="button"
                                                    class="slds-button slds-button_icon"
                                                    aria-pressed="false" title="Delete">
                                                <svg class="slds-button__icon slds-icon-text-error" aria-hidden="true">
                                                    <use xmlns:xlink="http://www.w3.org/1999/xlink"
                                                         xlink:href="/styles/slds/icons/utility-sprite/svg/symbols.svg#delete"></use>
                                                </svg>
                                                <span class="slds-assistive-text">Delete</span>
                                            </button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <footer class="slds-card__footer">
                                <a class="slds-button slds-button_stateful slds-button_neutral"
                                   aria-live="assertive" id="addStepBtn">
                                <span class="slds-text-not-selected">
                                    <svg class="slds-button__icon_stateful slds-button__icon_left" aria-hidden="true">
                                     <use xmlns:xlink="http://www.w3.org/1999/xlink"
                                          xlink:href="/styles/slds/icons/utility-sprite/svg/symbols.svg#add"></use>
                                </svg>Add</span>
                                </a>
                            </footer>
                        </article>

                        <div class="slds-form-element">
                            <button id="backBtnStep3" class="slds-button slds-button_brand" type="button" name="action"
                                    value="back">
                                Back
                            </button>
                            <button id="nextBtnStep3" class="slds-button slds-button_brand" name="action" value="save">
                                Save
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </form>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
</section>

<script src="/webjars/jquery/1.9.1/jquery.min.js"></script>
<script src="/js/api/de-create.js"></script>
<script type="text/javascript">
</script>

</body>
</html>
