<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SDK</title>
    <div th:replace="fragments/header :: header-css" th:remove="tag"/>
</head>
<body>

<section class="stage slds-grid slds-grid--vertical slds-nowrap">

    <div th:replace="fragments/header :: header">.</div>

    <div class="slds-shrink-none">
        <div class="slds-page-header"><h2 class="slds-text-heading--medium">Create Data Extension</h2></div>
    </div>

    <div id="tab-default-1" class="slds-tabs_default__content slds-show slds-m-right_medium slds-m-left_medium"
         role="tabpanel" aria-labelledby="tab-default-1__item">
        <div class="slds-tabs_scoped">
            <ul class="slds-tabs_scoped__nav" role="tablist">
                <li class="slds-tabs_scoped__item slds-is-active" title="Properties" role="presentation"><a
                        class="slds-tabs_scoped__link" href="javascript:void(0);" role="tab" tabindex="0"
                        aria-selected="true" aria-controls="tab-scoped-1" id="tab-scoped-1__item">1 Properties</a></li>
                <li class="slds-tabs_scoped__item" title="Retention" role="presentation"><a
                        class="slds-tabs_scoped__link" href="javascript:void(0);" role="tab" tabindex="-1"
                        aria-selected="false" aria-controls="tab-scoped-2" id="tab-scoped-2__item">2 Data Retention
                    Policy</a></li>
                <li class="slds-tabs_scoped__item" title="Attributes" role="presentation"><a
                        class="slds-tabs_scoped__link" href="javascript:void(0);" role="tab" tabindex="-1"
                        aria-selected="false" aria-controls="tab-scoped-3" id="tab-scoped-3__item">3 Attributes</a></li>
            </ul>
            <div id="tab-scoped-1" class="slds-tabs_scoped__content slds-show" role="tabpanel"
                 aria-labelledby="tab-scoped-1__item">
                <div class="slds-form slds-form_stacked">
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="input-id-01">Name</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="input-id-01" class="slds-input" placeholder=""
                                   maxlength="50"/>
                        </div>
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="input-id-01">Key</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="input-id-055" class="slds-input" placeholder=""
                                   maxlength="50"/>
                        </div>
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="input-id-02">Description</label>
                        <div class="slds-form-element__control">
                            <textarea id="input-id-02" class="slds-textarea" placeholder=""
                                      maxlength="250"></textarea>
                        </div>
                    </div>
                    <fieldset class="slds-form-element">
                        <div class="slds-form-element__control">
                            <span class="slds-checkbox">
                                <input type="checkbox" name="default" id="checkbox-3" value="on"/>
                                 <label class="slds-checkbox__label" for="checkbox-3">
                                    <span class="slds-checkbox_faux"></span>
                                    <span class="slds-form-element__label">Is Sendable?</span>
                                </label>
                            </span>
                            <span class="slds-checkbox">
                                <input type="checkbox" name="default" id="checkbox-4" value="on"/>
                                 <label class="slds-checkbox__label" for="checkbox-4">
                                    <span class="slds-checkbox_faux"></span>
                                    <span class="slds-form-element__label">Is Testable?</span>
                                </label>
                            </span>
                        </div>
                    </fieldset>
                    <div class="slds-form-element">
                        <br>
                        <button id="saveBtn" class="slds-button slds-button_brand" name="action" value="next">Next
                        </button>
                    </div>
                </div>
            </div>
            <div id="tab-scoped-2" class="slds-tabs_scoped__content slds-hide" role="tabpanel"
                 aria-labelledby="tab-scoped-2__item">
                2 Data Retention Policy Content
            </div>
            <div id="tab-scoped-3" class="slds-tabs_scoped__content slds-hide" role="tabpanel"
                 aria-labelledby="tab-scoped-3__item">
                3 Attributes
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
</section>

<script src="/webjars/jquery/1.9.1/jquery.min.js"></script>
<script src="/js/api/de-create.js"></script>
<script type="text/javascript">
</script>

</body>
</html>
