<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create config</title>
    <link rel="icon" href="/images/fav.ico" type="image/x-icon"/>

    <link rel='stylesheet prefetch'
          href='/styles/slds/styles/salesforce-lightning-design-system.min.css'/>
    <style>
    </style>
</head>
<body>

<section class="stage slds-grid slds-grid--vertical slds-nowrap">

    <div class="slds-shrink-none">
        <div class="slds-page-header">Salesforce Marketing Cloud Examples</div>
    </div>

    <!-- Stage Main -->
    <div class="slds-m-around_small">
        <div class="slds-grid">
            <div>
                <h2 class="slds-text-heading--large slds-m-bottom_medium">List of saved configs</h2>
            </div>
            <div class="slds-col slds-m-left_small">
                <a class="slds-icon_container slds-icon-custom-custom5 slds-icon_small slds-text-align_right" href="/ca/create" title="Create">
                    <svg class="slds-icon slds-icon_small" aria-hidden="true">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink"
                                 xlink:href="/styles/slds/icons/utility-sprite/svg/symbols.svg#new"></use>
                    </svg>
                    <span class="slds-assistive-text">Description of icon</span>
                </a>
            </div>
        </div>


        <table class="slds-table slds-table_bordered slds-table_striped">
            <thead>
            <tr class="slds-text-title_caps">
                <th scope="col" class="">
                    <div class="slds-truncate" title="Id">Id</div>
                </th>
                <th scope="col" class="">
                    <div class="slds-truncate" title="Name">Name</div>
                </th>
                <th scope="col" class="">
                    <div class="slds-truncate" title="Description">Description</div>
                </th>
                <th scope="col" class="">
                    <div class="slds-truncate" title="KEy">Key</div>
                </th>
                <th scope="col" class="">
                    <div class="slds-truncate" title="Number of steps">Number of steps</div>
                </th>
                <th scope="col" class="">
                    <div class="slds-truncate" title="EditUrl">Edit Url</div>
                </th>
                <th scope="col" class="">
                </th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="config : ${configs}">
                <th scope="row" data-label="Id" class="">
                    <div class="slds-truncate" title="Id"><a th:href="@{'/ca/create/' + ${config.Id}}"
                                                             th:text="${config.Id}">Id</a></div>
                </th>
                <td data-label="Name" class="">
                    <div class="slds-truncate" title="Name"><a th:href="@{'/ca/create/' + ${config.Id}}" th
                                                               th:text="${config.Name}">Activity Name</a></div>
                </td>
                <td data-label="Description" class="">
                    <div class="slds-truncate" th:text="${config.Description}">Description</div>
                </td>
                <td data-label="Key" class="">
                    <div class="slds-truncate" th:text="${config.Key}">Key</div>
                </td>
                <td data-label="NumSteps" class="">
                    <div class="slds-truncate" th:text="${config.NumSteps}">1</div>
                </td>
                <td data-label="EditUrl" class="">
                    <div class="slds-truncate" title="Name"><a th:href="${config.EditUrl}" target="_blank">Open</a>
                    </div>
                </td>
                <td data-label="Delete" class="">
                    <!--  <form action="#" th:action="@{'/ca/delete/' + ${config.Id}}" th:object="${config}" method="post">-->
                    <button th:id="@{'deleteBtn_' + ${config.Id}}" th:name="${config.Id}"
                            class="slds-button slds-button_icon slds-button_icon-border slds-button_icon-error"
                            aria-pressed="false" title="Delete">
                        <svg class="slds-button__icon" aria-hidden="true">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink"
                                 xlink:href="/styles/slds/icons/utility-sprite/svg/symbols.svg#delete"></use>
                        </svg>
                        <span class="slds-assistive-text">Delete</span>
                    </button>
                    <!--  </form>-->
                </td>
            </tr>

            </tbody>
        </table>

    </div>

</section>

<div class="demo-only">
    <section id="modal" role="dialog" tabindex="-1" aria-labelledby="modal-heading-01"
             aria-describedby="modal-content-id-1" class="slds-modal">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
                        onclick="closeModal()">
                    <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink"
                             xlink:href="/styles/slds/icons/utility-sprite/svg/symbols.svg#close"></use>
                    </svg>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Confirmation</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <p>Are you sure?</p>
            </div>
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick="closeModal()">Cancel</button>
                <button id="deleteBtnConfirm" class="slds-button slds-button_destructive">Delete</button>
            </footer>
        </div>
    </section>
    <div id="backdrop" class="slds-backdrop"></div>
</div>

<script src="/webjars/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript">
    j$ = jQuery.noConflict();
    var selectedId;

    //Modal Open
    j$('[id^=deleteBtn_]').click(function () {
        j$('#backdrop').addClass('slds-backdrop_open');
        j$('#modal').addClass('slds-fade-in-open');
        selectedId = j$(this).attr('name');
    });

    //Modal Close
    function closeModal() {
        j$('#modal').removeClass('slds-fade-in-open');
        j$('#backdrop').removeClass('slds-backdrop_open');
    }

    //Modal Confirm
    j$('#deleteBtnConfirm').click(function () {
        j$('#modal').removeClass('slds-fade-in-open');
        j$('#backdrop').removeClass('slds-backdrop_open');
        deleteConfig(selectedId);
    });

    // post to controller
    function deleteConfig(id) {
        console.log("delete config: ", id);
        j$.post("/ca/delete/" + id);
    }
</script>

</body>
</html>
